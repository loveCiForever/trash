<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="heart-icon.ico">
    <title>The Dating Plan With qchiii üíù</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>The Dating Plan With qchiii üíù</h1>
            <h2>B·∫°n mu·ªën ƒëi ƒë√¢u v·ªõi m√¨nh nh·ªâ</h2>

            <!-- Error message when user didnot enter activity -->
            <div class="alert-message"></div>
            
            <div class="input-section">
                <input type="text" placeholder="Add an activity . . ." class="input input-bordered input-secondary w-full max-w-xs activity-input-section " />
                <input type="text" placeholder="Add a location . . ." class="input input-bordered input-secondary w-full max-w-xs location-input-section" />
                <input type="datetime-local" class="input input-bordered input-secondary w-full max-w-xs time-input-section" />
                <button class="btn btn-secondary add-activity-button"><i class="bx bx-plus bx-sm"></i></button>
            </div>
        </header>

        <div class="activities-filter">
            <div class="dropdown">
                <label tabindex="0" class="btn m-1">Filter</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52" style="width: 170px;">
                    <li onclick="filterActivities('all')"><a>All</a></li>
                    <li onclick="filterActivities('pending')" ><a>Pending</a></li>
                    <li onclick="filterActivities('completed')"><a>Completed</a></li>
                </ul>
            </div>
            <button class="btn btn-secondary delete-all-btn">
                Delete All
            </button>
        </div>

         <table class="table w-full">
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Location</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="activities-list-body"></tbody>
        </table>
    </div>

    <!--Theme switcher-->
    <div class="theme-switcher">
        <div class="dropdown dropdown-left">
            <label tabindex="0" class="btn m-1">
                <i class='bx bxs-palette bx-sm'></i>
            </label>
            <ol tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52" style="width: 170px";>
                <li class="theme-item" theme="cupcake"><a>cupcake</a></li>
                <li class="theme-item" theme="dark"><a>dark</a></li>
                <li class="theme-item" theme="light"><a>light</a></li>
                <li class="theme-item" theme="valentine"><a>valentine</a></li>
                <li class="theme-item" theme="sunset"><a>sunset</a></li>
                <li class="theme-item" theme="pastel"><a>pastel</a></li>
            </ol>
        </div>

    </div>

    <!-- JS -->
    <script src="script.js"></script>

</body>
</html>
